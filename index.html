<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Nisa</title>
</head>

<body>
    <header class="bg-[url('/img/header-bagimg.png')] bg-no-repeat bg-cover">
        <div class="container mx-auto px-[64px] py-[23px]">
            <div class="flex items-center justify-between">
                <a href="#"><img src="./img/icons/header__logo.svg" alt=""></a>
                <nav>
                    <ul class="flex items-center header__ul">
                        <li
                            class="text-white text-[16px] font-[400] leading-[24px]  mx-[20px] duration-[0.6s] hover:text-[#FF3C78;] hover:duration-[0.3s] hover:scale-[1.3]">
                            <a class="py-[12px] px-[16px]" href="#">Home</a></li>
                        <li
                            class="text-white text-[16px] font-[400] leading-[24px]  mx-[20px] duration-[0.6s] hover:text-[#FF3C78;] hover:duration-[0.3s] hover:scale-[1.3]">
                            <a class="py-[12px] px-[16px]" href="#">Pricing</a></li>
                        <li
                            class="text-white text-[16px] font-[400] leading-[24px]  mx-[20px] duration-[0.6s] hover:text-[#FF3C78;] hover:duration-[0.3s] hover:scale-[1.3]">
                            <a class="py-[12px] px-[16px]" href="#">About</a></li>
                        <li
                            class="text-white text-[16px] font-[400] leading-[24px]  mx-[20px] duration-[0.6s] hover:text-[#FF3C78;] hover:duration-[0.3s] hover:scale-[1.3]">
                            <a class="py-[12px] px-[16px]" href="#">Blog</a></li>
                        <li
                            class="text-white text-[16px] font-[400] leading-[24px]  mx-[20px] duration-[0.6s] hover:text-[#FF3C78;] hover:duration-[0.3s] hover:scale-[1.3]">
                            <a class="py-[12px] px-[16px]" href="#">Contact</a></li>
                    </ul>
                </nav>
                <img class="header-burger hidden" src="./img/icons/header-burger.svg" alt="">
                <div class="flex items-center gap-[40px] header__right">
                    <a class="text-white text-[16px] font-[400] leading-[24px]" href="#">Login</a>
                    <button
                        class="bg-[#FF3C78;] text-[16px] text-white font-[400] leading-[24px] px-[24px] py-[12px] rounded-[16px] hover:bg-white hover:text-black hover:duration-[0.8s] hover:scale-[1.1] duration-[0.4s]">Buy
                        Nesa</button>
                </div>
            </div>
            <div class="mt-[68px] flex header__bottom--wrapper items-center justify-between">
                <h1 class="text-white text-[74px] header-bottom-title font-[900] w-[480px] tracking-[-0.042em;] leading-[81px] "><span
                        class="font-[300]">Teams
                        Build</span>
                    Better Products
                    With Nisa</h1>
                <div>
                    <p class="text-white leading-[26px] header-bottom-text font-[400] w-[456px]">Nisa is constantly improving to move
                        forward through dashboard, statistics, data and verify and
                        superior <br> human resources.</p>
                    <button
                        class="hover:scale-[1.1] header-bottom-btn hover:bg-pink-500/80 hover:duration-[0.6s] duration-[0.8s]  flex items-center mt-[30px] bg-[#FF3C78;] text-white font-[500] leading-[24px] rounded-[14px] px-[32px] py-[16px]">Get
                        Started <img class="ml-[24px]" src="./img/icons/vector-right.svg" alt=""></button>
                </div>
            </div>
        </div>
        <div class="bg-[url('/img/header-bottom-img.png')] header-img w-[1040px] h-[474px] mx-auto mt-[80px]">
            <img class="relative header-cardimg left-[724px] top-[130px]" src="./img/Info-card.png" alt="">
        </div>
    </header>
</body>

</html>
